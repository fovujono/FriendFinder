<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Friend Finder</title>

    <script src="https://code.jquery.com/jquery.js"></script>

    <link href="./styles/style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Fugaz+One"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="header">
        <p class="friend-finder">
          Friend Finder
        </p>

        <div class="paragraph">
          <section class="layer">
            <p>
              Answer a couple questions, then we will match you with a new
              compatible friend!
            </p>
          </section>
        </div>
      </div>

      <div class="start-container">
        <a href="/survey" class="start-button">Start Quiz!</a>
      </div>

      <div class="footer">
        <p>
          <a href="/api/friends">API Friends List</a> |
          <a href="https://github.com/smoothtacoman/FriendFinder">GitHub</a>
        </p>
      </div>
    </div>
  </body>
</html>
